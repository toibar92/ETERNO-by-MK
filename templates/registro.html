{% extends "base.html" %}

{% block title %}{% if editar %}Editar{% else %}Nuevo{% endif %} Pedido - Calculadora Eterno{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-{% if editar %}edit{% else %}plus{% endif %} mr-2"></i>
            {% if editar %}Editar Pedido{% else %}Nuevo Pedido{% endif %}
        </h2>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Fecha</label>
                    <input type="date" name="fecha" required
                           value="{{ pedido.fecha if pedido else fecha_hoy }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Cliente</label>
                    <input type="text" name="cliente" required
                           value="{{ pedido.cliente if pedido else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="Nombre del cliente">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Descripción</label>
                <textarea name="descripcion" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                          placeholder="Descripción del pedido">{{ pedido.descripcion if pedido else '' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Cantidad</label>
                    <input type="number" name="cantidad" min="1" value="{{ pedido.cantidad if pedido else 1 }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Precio Unitario (Q)</label>
                    <input type="number" name="precio_unitario" step="0.01" min="0" required
                           value="{{ pedido.precio_unitario if pedido else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="0.00">
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('dashboard') }}"
                   class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-save mr-2"></i>
                    {% if editar %}Actualizar{% else %}Guardar{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
