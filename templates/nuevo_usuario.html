{% extends "base.html" %}

{% block title %}Nuevo Usuario - Calculadora Eterno{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-user-plus mr-2"></i>Nuevo Usuario
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Nombre de Usuario</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="usuario123">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Nombre Completo</label>
                <input type="text" name="nombre" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="Juan Pérez">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Rol</label>
                <select name="rol"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('usuarios') }}"
                   class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-save mr-2"></i>Crear Usuario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
