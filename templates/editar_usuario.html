{% extends "base.html" %}

{% block title %}Editar Usuario - Calculadora Eterno{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-user-edit mr-2"></i>Editar Usuario
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Nombre de Usuario</label>
                <input type="text" value="{{ usuario.username }}" disabled
                       class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-100 text-gray-500">
                <p class="text-sm text-gray-500 mt-1">El nombre de usuario no se puede cambiar</p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Nombre Completo</label>
                <input type="text" name="nombre" required value="{{ usuario.nombre }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Rol</label>
                <select name="rol"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
                    <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="activo" id="activo" {% if usuario.activo %}checked{% endif %}
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="activo" class="ml-2 block text-gray-700">Usuario activo</label>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('usuarios') }}"
                   class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-save mr-2"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
