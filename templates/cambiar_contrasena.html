{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Calculadora Eterno{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-key mr-2"></i>Cambiar Contraseña
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Contraseña Actual</label>
                <input type="password" name="password_actual" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Nueva Contraseña</label>
                <input type="password" name="password_nueva" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Confirmar Nueva Contraseña</label>
                <input type="password" name="password_confirmar" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('dashboard') }}"
                   class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-save mr-2"></i>Cambiar Contraseña
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
