{% extends "base.html" %}

{% block title %}Login - ETERNO by MK{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    
    .login-card {
        max-width: 450px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        padding: 2rem;
        text-align: center;
    }
    
    .login-header i {
        font-size: 4rem;
        color: white;
        margin-bottom: 1rem;
    }
    
    .login-header h2 {
        color: white;
        font-weight: 700;
        margin: 0;
    }
    
    .login-body {
        padding: 2rem;
        background: white;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    @media (max-width: 576px) {
        .login-header {
            padding: 1.5rem;
        }
        
        .login-header i {
            font-size: 3rem;
        }
        
        .login-body {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card shadow-lg">
        <div class="login-header">
            <i class="bi bi-camera"></i>
            <h2>ETERNO by MK</h2>
            <p class="text-white-50 mb-0">Sistema de Gestión de Pedidos</p>
        </div>
        <div class="login-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Usuario
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
